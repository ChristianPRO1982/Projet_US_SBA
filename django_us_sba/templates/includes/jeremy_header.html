{% load static %}

{% url "special" as url_special %}
{% url "login" as login %}

<style>
    nav a:hover {
        background-color: #5dade2;
    }
</style>
<header class='bg-gray-300'>
    <nav class='justify-between max-w-6xl mx-auto items-center px-6 h-16 text-base font-semibold hidden md:flex'>
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
        <div class='flex lg:gap-x-16 gap-x-6'>
            <a class="{% if request.path == url_special %}underline{% endif %}" href="{{url_special}}">Special</a>
            <a href=" {% url "func-list" %} ">Fonctionnalit√©s</a>
            <a href=" {% url "iris" %} ">IRIS</a>
        </div>

        <div class='flex gap-x-2'>
        {% if user.is_authenticated %}
            <span>Logged as : {{user.get_username}}</span>
            <a href="{% url "logout" %}">logout</a>
        {% else %}
            <span>You are not logged</span>
            <a href="{% url "login" %}">login</a>
        {% endif %}
        </div>
        
    </nav>

    <div id='hamburger' class='flex justify-end md:hidden h-16 items-center'>
        <div class='w-6 space-y-1 mx-3'>
            <div class="h-1 bg-black"></div>
            <div class="h-1 bg-black"></div>
            <div class="h-1 bg-black"></div>
        </div>
    </div>

    <nav id='menu' class='flex flex-col absolute top-0 bg-gray-400 w-full hidden'>
