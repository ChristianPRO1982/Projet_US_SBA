{% load static %}

<header>
    <nav class="text-white font-semibold bg-gray-800 p-6 flex items-center justify-between">
        <div class="flex items-center">
            <a href="/"><img class="h-8 mr-4 w-auto ml-4"
                src="{% static "images/US_SQB-1.jpeg" %}" alt="#"></a>
            <span class="text-blue-600/60 text-lg font-bold hidden sm:flex">Kévin & Christian corporation ™</span>
        </div>
    
        <div class="mr-4 hidden md:flex">
            {% include "includes/links.html" %}
        </div>
    
        <div class="text-center mr-4 hidden md:flex">
            {% if user.is_authenticated %}
                <span>Logged as : {{user.get_username}}<br>
                [ <a href="http://127.0.0.1:8000/admin/">logout</a> ]</span>
            {% else %}
                <span>You are not logged</span>
                [ <a href="http://127.0.0.1:8000/admin/login/?next=/admin/">login</a> ]
            {% endif %}
        </div>
    </nav>    
</header>
